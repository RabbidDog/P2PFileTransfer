group 'de.tum.protocol.p2pfiletransfer'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'io.netty', name: 'netty-buffer', version: '4.0.36.Final'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.1'
    compile 'org.javatuples:javatuples:1.2'

    compile 'org.mongodb:mongo-java-driver:2.13.3'
    compile project(':progressivefiletransfer')
    compile project(':database')
    compile project(':entity')
}
task fatJar(type: Jar) {
    manifest{
        attributes 'Main-Class':'torrent.TorrentApplication'
    }
    baseName = 'torrent'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}